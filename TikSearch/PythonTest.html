<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="executePython">Execute Python Script</button>
  <div id="output"></div>

  <script>
   const executePythonButton = document.getElementById('executePython');

    executePythonButton.addEventListener('click', () => {
      console.log("起動中です");
      fetch('http://localhost:3000/runcode')
        .then(response => response.json())
        .then(data => {
        const addresses = data; // サーバーからのデータをJavaScriptの配列として直接取得
        // ここでaddressesを処理できます
        console.log('Addresses:', addresses);
        })
        .catch(error => {
        console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
