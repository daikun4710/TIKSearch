<!DOCTYPE html>
<html lang="en" style="width:600px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./size.css">
    <title>現在位置を地図に表示</title>
    <!-- Google Maps JavaScript APIを読み込む -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXzxm85ekHzCIWtj-hOqw6lL_qVqmQy-U"></script>
</head>
<body>
    <!-- 地図を表示するコンテナ -->
    <div id="map" style="height: 400px; width: 100%;"></div>

    <script>
        // ページが読み込まれた後に地図を初期化
        window.onload = initMap;

        function initMap() {
            // マップを表示するためのオプションを設定
            var mapOptions = {
                center: { lat: 0, lng: 0 }, // マップの初期中心位置
                zoom: 15, // ズームレベル（1が最小、20が最大）
            };

            // 地図を作成
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // ユーザーの現在位置を取得して地図上に表示
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // ユーザーの位置にマーカーを追加
                    var marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "現在の位置"
                    });

                    // マップをユーザーの位置に移動
                    map.setCenter(userLocation);
                }, function(error) {
                    // エラーメッセージを表示
                    console.error("位置情報を取得できませんでした。エラー: " + error.message);
                });
            } else {
                // ブラウザが位置情報をサポートしていない場合のメッセージ
                console.error("このブラウザは位置情報をサポートしていません。");
            }
        }
    </script>
</body>
</html>
