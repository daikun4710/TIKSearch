<!DOCTYPE html>
<html>
<head>
    <title>Random Number Sequence</title>
</head>
<body>
    <h1>Random Number Sequence</h1>

    <p id="randomSequence">Generating...</p>

    <script>
        // Pythonスクリプトを非同期で呼び出す
        fetch('/generate_sequence') // バックエンドのエンドポイントへのURL
            .then(response => response.text())
            .then(data => {
                document.getElementById('randomSequence').textContent = data;
            })
            .catch(error => {
                console.error('エラー:', error);
            });
    </script>
</body>
</html>
