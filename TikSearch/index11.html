<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leafletで建物名を表示</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <input type="text" id="postalCodeInput" placeholder="郵便番号">
    <button onclick="getBuildingName()">建物名を取得</button>
    <div id="buildingNameInfo"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
       // 入力の文章
var text = "最近、新しいカフェでコーヒーを楽しんできました。そのカフェの名前は「Sunrise Coffee」です。";

// 正規表現を使用して店名のようなテキストを抽出
var shopNameMatches = text.match(/"([^"]+)"/g);

if (shopNameMatches) {
  // ダブルクォートで囲まれたテキストを抽出
  var shopNames = shopNameMatches.map(function(match) {
    return match.replace(/"/g, ''); // ダブルクォートを削除
  });

  // 抽出した店名を表示
  for (var i = 0; i < shopNames.length; i++) {
    console.log(shopNames[i]);
  }
} else {
  console.log("店名が見つかりませんでした。");
}

    </script>
</body>
</html>
